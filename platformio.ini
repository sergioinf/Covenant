; PlatformIO Project Configuration File for ESP32 Doorbell
;
; This file provides an alternative to Arduino IDE for building and uploading.
; 
; Installation:
;   1. Install PlatformIO: https://platformio.org/install
;   2. Place this file in project root
;   3. Run: pio lib install
;   4. Run: pio run --target upload
;
; For more information: https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
monitor_filters = 
    colorize
    time
    esp32_exception_decoder

; Upload Configuration
upload_speed = 921600

; Build Configuration
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue

; Library Dependencies
lib_deps = 
    dfrobot/DFRobotDFPlayerMini@^1.0.6

; Source files location
src_dir = Covenant

; Optional: Specify custom partitions
; board_build.partitions = partitions.csv

[env:esp32-s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    dfrobot/DFRobotDFPlayerMini@^1.0.6
src_dir = Covenant

[env:esp32-c3]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = 
    dfrobot/DFRobotDFPlayerMini@^1.0.6
src_dir = Covenant

; Debug environment
[env:esp32dev-debug]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_type = debug
build_flags = 
    -DCORE_DEBUG_LEVEL=5
    -DDEBUG_ENABLED=true
    -DVERBOSE_LOGGING=true
lib_deps = 
    dfrobot/DFRobotDFPlayerMini@^1.0.6
src_dir = Covenant
